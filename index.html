<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>



    <div class="container-fluid text-center container-sm  justify-content-center align-items-center">
        <div class="row justify-content-center d-flex">
            <!--I added Level source https://getbootstrap.com/docs/4.0/layout/grid/ nesting-->
            <div class="col p-lg-2 Level 1: .container-sm  h-75 border-bottom-left-radius: 2.5rem  container-xs" id="resultbox">

                <h3 class="text-center align-content-center" style="color: #cac9ff; font-size: 1.2rem; padding: 2rem;">Your Result</h3>
                <!--creating another div for the result-->
                <img src="Group 18.png" alt="" style="max-width: 10rem;">
                <div class="sub">
                    <h4 class="great-wrd" style="margin-top: 10px;">Great</h4>
                    <p>Your performance exceed 65% of the people conducting the test here!</p>
                </div>
            </div>

            <!--Second card starts her i added vstack gap-3 code to make it look like it's a button-->

            <div class="row">
                <div class="col d-flex p-lg-2 Level 2: container-lg vstack gap-3 ">


                    <h3>
                        Summary
                    </h3>


                    <!--resultgrp -->

                    <div class="col text-center align-content-center d-flex justify-content-center" style="background-color: #fff6f6; " id="result-grp">
                        <!--Icon-->
                        <span class="col-1"> <iconify-icon icon="iconoir:flash" style="color: #f55;"></iconify-icon></span>
                        <!--Text-->
                        <a href="#" id="result-txt" class="">Result</a>
                        <div class=" col-8 result-grp">
                            <a href="#">80</a>
                            <a href="#">/100</a>
                        </div>
                    </div>


                    <!--Memory group / I added text center on the parent div and col-1 and col-8 -->

                    <div class="col memory-grp text-center align-content-center d-flex justify-content-center" style="background-color: #fffbf4;">
                        <!--Icon-->
                        <span class="col-1"> <iconify-icon icon="iconoir:brain" style="color: #ffb21e;"></iconify-icon></iconify-icon></span>
                        <!--Text-->
                        <a href="#" id="memory-txt" class="">Memory</a>
                        <div class=" col-8 memory-grp">
                            <a href="#">80</a>
                            <a href="#">/100</a>
                        </div>
                    </div>


                    <!--Verbal-->
                    <div class="col verbal-class text-center align-content-center d-flex justify-content-center" style="background-color: #f2fcf9;">
                        <span class="col-1"> <iconify-icon icon="iconoir:chat-add" style="color: #00bb8f;"></iconify-icon></span>
                        <a href="#" style="color: #00BB8F">Verbal</a>
                        <div class=" col-8 result-score">
                            <!--change this opacity-->
                            <a href="#">80</a>
                            <a href="#">/100</a>
                        </div>
                    </div>

                    <!--Visual-->
                    <div class="col  text-center align-content-center d-flex justify-content-center" style="background-color: #f3f4fd;" id="visual-class">
                        <span class="col-1"> <iconify-icon icon="iconoir:eye-empty" style="color: #1125d6;"></iconify-icon></span>
                        <a href="#">Visual</a>
                        <div class=" col-8 result-score">
                            <!--change this opacity-->
                            <a href="#">73</a>
                            <a href="#">/100</a>
                        </div>
                    </div>

                    <!--Button here-->
                    <button type="button" class="btn ">Continue</button>

                </div>
            </div>
        </div>










    </div>


    </div>












    <!--Flash Icon script-->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!--brain icon script -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>



    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>

</html>
